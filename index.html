<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WASD/QERT Trainer</title>
  <link rel="stylesheet" href="./style.css?v=99">
  <script src="./script.js?v=99" defer></script>

</head>
<body>
  <main class="wrap">
    <header class="top">
      <div>
        <h1>WASD / QERT Trainer</h1>
        <p class="sub">Tekan tombol yang muncul di tengah (dan yang disorot).</p>
      </div>

      <div class="stat">
        <div><span>Run</span> <b id="runNo">1</b></div>
        <div><span>Streak</span> <b id="streak">0</b></div>
        <div><span>Akurasi</span> <b id="acc">100%</b></div>
        <div><span>Avg time (10)</span> <b id="avgTime">-</b></div>
        <div><span>Fail rate (10)</span> <b id="failRate">-</b></div>
      </div>
    </header>

    <section class="panel">
      <div class="row">
        <label>Keys</label>
        <select id="keys">
          <option value="wasd">WASD</option>
          <option value="wasdqe">WASD + Q/E</option>
          <option value="wasdqert" selected>WASD + Q/E/R/T</option>
        </select>

        <span class="pill">Sequence: <b id="seqLen">7</b></span>
      </div>

      <div class="prompt">
        <div class="hint" id="hint">Pencet tombol yang disorot / yang tampil di tengah.</div>
        <div class="big" id="big">W</div>
        <div class="seq" id="seq"></div>
      </div>

      <div class="kb">
        <div class="keyrow">
          <div class="k" data-k="Q">Q</div>
          <div class="k" data-k="W">W</div>
          <div class="k" data-k="E">E</div>
          <div class="k" data-k="R">R</div>
          <div class="k" data-k="T">T</div>
        </div>
        <div class="keyrow">
          <div class="k" data-k="A">A</div>
          <div class="k" data-k="S">S</div>
          <div class="k" data-k="D">D</div>
        </div>
        <p class="tip">Bisa pakai keyboard, atau tap/click tombol virtual di atas.</p>
      </div>

      <section class="history">
        <h2>Last 10 runs</h2>
        <div id="historyList" class="historyList"></div>
      </section>
    </section>
  </main>
</body>
</html>
