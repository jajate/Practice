<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JAJATE Typing Practice</title>
<meta name="description" content="JAJATE Typing Practice - HTML/CSS/JS" />
<link rel="stylesheet" href="./style.css" />
<script defer src="./app.js"></script>
</head>


<body>
<a class="skip" href="#main">Skip to game</a>


<main id="main" class="shell" tabindex="-1">
<section class="card" aria-label="Typing practice">
<header class="top">
<h1 class="title">JAJATE Typing Practice</h1>


<div class="controls" role="group" aria-label="Controls">
<!-- Mode buttons: JS akan menyembunyikan mode aktif -->
<button class="btn modeBtn" type="button" data-mode="EASY">EASY</button>
<button class="btn modeBtn" type="button" data-mode="MEDIUM">MEDIUM</button>
<button class="btn modeBtn" type="button" data-mode="HARD">HARD</button>


<button id="btnEditKey" class="btn" type="button">Edit Key</button>
<button id="btnMute" class="btn" type="button" aria-pressed="false">Mute</button>
</div>
</header>


<!-- Per-sequence stats (reset setiap sequence baru) -->
<div class="hud" aria-label="Sequence stats">
<div class="pill" aria-label="Time">
<span class="pillKey">TIME</span>
<span id="timeText" class="pillVal">0.00s</span>
</div>


<div class="pill" aria-label="Keys per minute">
<span class="pillKey">KPM</span>
<span id="kpmText" class="pillVal">0</span>
</div>


<div class="pill" aria-label="Fail">
<span class="pillKey">FAIL</span>
<span id="failText" class="pillVal">0</span>
</div>


<div class="pill" aria-label="Round">
<span class="pillKey">ROUND</span>
<span id="roundText" class="pillVal">1/âˆž</span>
</div>
</div>


<div class="game">
<div id="mobileBlock" class="mobileBlock" hidden role="alert">
<h2>Keyboard required</h2>
<p>Game ini dibuat untuk PC/laptop dengan keyboard. Mobile/touch tidak didukung.</p>
</div>


<div class="boardWrap" aria-label="Typing board">
<!-- Overlay message area: Start / Get Ready / GO / Finished -->
<div id="boardMessage" class="boardMessage" hidden>
<div class="boardMessagePanel">
<div id="boardMessageTitle" class="boardMessageTitle">Get Ready!</div>
<div id="boardMessageSub" class="boardMessageSub dim">2</div>
<div class="boardMessageActions">
<button id="btnStart" class="btn" type="button">Start</button>
<button id="btnPlayAgain" class="btn" type="button">Play again</button>
</div>
</div>
</div>


<div id="board" class="board" role="group" aria-label="Target sequence"></div>
</div>


<!-- Score + History (centered) -->
<div class="scoreWrap" aria-label="Score table">
<div class="scoreAvg" aria-label="Average last 10">
<span class="scoreLabel">AVERAGE (last 10):</span>
<span class="scoreItem">KPM <b id="avgKpm">0</b></span>
<span class="scoreSep">|</span>
<span class="scoreItem">TIME <b id="avgTime">0.00s</b></span>
<span class="scoreSep">|</span>
<span class="scoreItem">FAIL RATE <b id="avgFailRate">0.0%</b></span>
</div>


<div class="scoreTable" aria-label="History last 10">
<table>
<thead>
</html>
